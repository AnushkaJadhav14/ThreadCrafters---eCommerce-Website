<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - ThreadCrafters</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="shop.css" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logo">ThreadCrafters</div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="cart.html" class="view-cart">View Cart <span id="cartCount" class="cart-count">6</span></a></li>
            </ul>
        </nav>
        
    </header>

    <!--Shop Section -->
    <section>
        <h1>Shop Traditional Clothing</h1>

        <!--filters -->
        <div id="filter" class="mb-4">
            <select id="categoryFilter" onchange="filterProducts()">
                <option value="all">Category</option>
                <option value="men">Men</option>
                <option value="women">Women</option>
                <option value="boys">Boys</option>
                <option value="girls">Girls</option>
            </select>            

            <select id="priceSort" onchange="filterProducts()">
                <option value="">Sort by Price</option>
                <option value="asc">Low to High</option>
                <option value="desc">High to Low</option>
            </select>

            <select id="colorSort" onchange="filterProducts()">
                <option value="all">All Colors</option>
                <option value="black">Black</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="grey">Grey</option>
                <option value="lightblue">Light Blue</option>
                <option value="navyblue">Navy Blue</option>
                <option value="pink">Pink</option>
                <option value="red">Red</option>
                <option value="yellow">Yellow</option>
                <option value="lavender">Lavender</option>
                <option value="maroon">Maroon</option>
                <option value="orange">Orange</option>
                <option value="purple">Purple</option>
                <option value="golden">Golden</option>
                <option value="white">White</option>
            </select>

            <select id="sizeSort" onchange="filterProducts()">
                <option value="">Select Size</option>
                <option value="XS">XS</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="XXL">XXL</option>
            </select>
        </div>

        <!--search Bar and clear Filters -->
        <div class="row mb-4">
            <div class="col-md-3">
                <input id="searchBar" type="text"  placeholder="Search by Name">
            </div>
            
            <div class="col-md-3">
                <button id="searchButton">Search</button>
            </div>
            
            <div class="col-md-3">
                <button id="clearFilters" class="btn btn-secondary w-100">Clear Filters</button>
            </div>
        </div>
    
        <!--productList -->
        <div class="product-container" id="product-list"></div>
    </section>

    <!--Footer-->
    <footer>
        <nav>
            <ul>
                <li><a href="about.html">About the Store</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="terms.html">Terms & Conditions</a></li>
                <li><a href="return-exchange-policy.html">Returns and Exchange Policy</a></li>
            </ul>
        </nav>
        <p>&copy; 2022 ThreadCrafters. All rights reserved.</p>
    </footer>

    <script src="products.js"></script>
    <script src="shop.js"></script>

</body>
</html>
