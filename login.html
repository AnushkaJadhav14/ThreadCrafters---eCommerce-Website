<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ThreadCrafters</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            padding: 0;
            margin: 0;
            padding-top: 80px; 
        }
        header {
            background-color: #333;
            padding: 20px 0;
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%;
            z-index: 999; 
        }
        header .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            text-align: center;
        }
        nav ul {
            list-style: none;
            text-align: center;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            padding: 8px 15px;
            transition: background-color 0.3s ease;
        }
        nav ul li a:hover {
            background-color: #feb47b;
            border-radius: 5px;
        }
        .container {
            max-width: 500px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            margin: 0 auto;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 30px;
            margin-bottom: 15px;
        }
        .btn-primary {
            background-color: #ff7e5f;
            border: none;
            border-radius: 30px;
            padding: 10px 30px;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #ff7e5f;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <!--Header-->
    <header class="d-flex justify-content-between align-items-center">
        <div class="logo">ThreadCrafters</div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <!--Login Form Section-->
    <section class="container">
        <h1>Login to Your Account</h1>
        <form id="login-form" action="" method="POST">
            <div class="mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </section>

    <!--Footer Section-->
    <footer>
        <nav>
            <ul>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="terms.html">Terms & Conditions</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
        <p>&copy; 2022 ThreadCrafters. All rights reserved.</p>
    </footer>

    <!--JavaScript for Form Validation(optional) -->
    <script>
        //optional JavaScript for login form validation or handling events
        document.getElementById('login-form').addEventListener('submit', function (e) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                alert('Please fill in all fields');
                e.preventDefault();  //prevent form submission if fields are empty
            }
        });
    </script>

    <!--Bootstrap Bundle(including Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
